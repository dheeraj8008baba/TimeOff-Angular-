<body id="page-top">
        <div id="wrapper">
        <app-sidebar></app-sidebar>
            <div id="content-wrapper" class="d-flex flex-column">
                <div id="content">
                    <app-header></app-header>
                </div>
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-sm-6"><h2>Edit details here</h2> </div>
                </div>
                <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-7">
                        <div class="p-5">
                          <form class="user" #formData="ngForm" (ngSubmit) = "formData.valid && onSave(formData.value)" >
                            <div class="form-group row">
                              <div class="col-sm-6 mb-3 mb-sm-0">
                                <input type="text"     name="firstName" #firstName="ngModel" [(ngModel)]="profile.FirstName" 
                                 class="form-control form-control-user"  id="exampleFirstName" >
                              </div>
                              <div class="col-sm-6">
                                <input type="text" name="lastName" #lastName="ngModel" [(ngModel)]="profile.LastName" 
                                class="form-control form-control-user" id="exampleLastName">
                              </div>
                            </div>
                            <div class="form-group">
                                 <input type="text"  name="empId" #empId="ngModel" [(ngModel)]="profile.EmpID" 
                                 class="form-control form-control-user" id="exampleInputEmail" >
                            </div>
                            <div class="form-group">
                              <input type="text" name="empEmail" #empEmail="ngModel" [(ngModel)]="profile.Email" 
                              class="form-control form-control-user" id="exampleInputEmail" >
                            </div>
                            <div class="form-group">
                                <input type="text"  name="moblieNo" #moblieNo="ngModel" [(ngModel)]="profile.MobileNo" 
                                class="form-control form-control-user" id="exampleInputPassword">
                            </div>
                            <button  class="btn btn-primary btn-user btn-block" type="submit">
                              Save
                            </button>
                          </form>
                          </div>
                        </div>
                        </div>
            <app-footer></app-footer>
            </div>
        </div>
</body>
